<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="title">
        <h2 class="left">Learn Things</h2>
        <h3 class="center"><span id="wrongAnswer"></span></h3>
        <h3 class="right" id="question"></h3>
    </header>
    <header class="score">
        <h4 class="left">Score: <spam id="score"></spam>%</h4>
        <div class="center">
            <select id="options" disabled>
                <option>All</option>
                <option>Auto</option>
                <option>User Select</option>
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Middle East</option>
                <option>Islands</option>
            </select>
            <button id="action">Start</button>
        </div>
        <h4 class="right">Remaining: <span id="remaining"></span></h4>
    </header>

    <main>
        <svg id="map"></svg>
    </main>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-zoom.v2.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
